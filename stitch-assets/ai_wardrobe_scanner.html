<!DOCTYPE html>

<html lang="en"><head>

<title>AI Wardrobe Scanner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#A8B89A", "background-light": "#f7f7f7", "background-dark": "#191b17"}, fontFamily: {display: "Plus Jakarta Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .scanner-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #e6a219, transparent);
            box-shadow: 0 0 15px #e6a219;
            animation: scan 3s infinite ease-in-out;
            position: absolute;
            width: 100%;
            z-index: 20;
        }
        @keyframes scan {
            0% { top: 15%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 85%; opacity: 0; }
        }
        .bounding-box {
            border: 2px solid #e6a219;
            box-shadow: 0 0 10px rgba(230, 162, 25, 0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>

</button>

</div>
</div>
